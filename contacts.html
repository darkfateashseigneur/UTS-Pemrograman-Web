    <header>
    <div class="contact-container">
        <h1>GET IN TOUCH</h1>
        <p>give me some feedback/message me</p>
        <form>
            <div class="row">
                <div class="column">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name here">
                </div>
                <div class="column">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Your e-mail here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" placeholder="Your subject here">
                </div>
                <div class="column">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" placeholder="Your phone number here">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <label for="message">Write your message here</label>
                    <textarea id="message" placeholder="message" rows="3">Your message here</textarea>
                </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
    </header>

    <script src="main.js"></script>
